style: github
template: CHANGELOG-TAG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/aleyoscar/eplayer
options:
  commits:
    filters:
      Type:
        - core
        - docs
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      core: Project Core
      docs: Documentation
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
